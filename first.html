<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Form</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
       <h1>Register</h1>
       <p>Please fill in this form to create an account.</p>
       <hr>
       <form action="action_page.php">
           <label for="first"><b>First Name</b></label>
           <input type="text" placeholder="Enter First Name" name="first" id="first" required>
           <label for="last"><b>Last Name</b></label>
           <input type="text" placeholder="Enter Last Name" name="last" id="last" required>
           <label for="email"><b>Email</b></label>
           <input type="email" placeholder="Enter Email" name="email" id="email" required>
           <label for="password"><b>Password</b></label>
           <input type="password" placeholder="Enter Password" name="password" id="password" required>
           <label for="repassword"><b>Repeat Password</b></label>
           <input type="password" placeholder="Repeat Password" name="repassword" id="repassword" required>
           <label for="mobile"><b>Contact</b></label>
           <input type="text" placeholder="Enter Contact Number" name="mobile" id="mobile" maxlength="10" required>
           <label for="gender"><b>Gender</b></label>
           <select id="gender" name="gender" required>
               <option value="male">Male</option>
               <option value="female">Female</option>
               <option value="other">Other</option>
           </select>
           <hr>
           <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
           <button type="submit" class="registerbtn">Register</button>
       </form>
       <div class="container signin">
           <p>Already have an account? <a href="#">Sign in</a>.</p>
       </div>
   </div>
</body>
</html>
